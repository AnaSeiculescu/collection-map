<!DOCTYPE html>
<html>

    <head>
        <title>Harta Interactiva</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJuNWETDfypRi9CAURfL4J3zm93dbhydg"></script>
        <script src="jquery-3.6.4.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

            .map {
                border: 1px solid black;
            }

            #content {
                display: block;
                gap: 40px;
                margin: 2%;
            }

            #left {
                display: flex;
                flex-direction: column;
                gap: 25px;
                width: 100%;
                text-align: center;
                margin-bottom: 2%;
            }

            #right {
                width: 100%;
            }

            #search-map {
                width: 100%;
                height: 500px;
            }

            #search-box {
                width: 85%;
                height: 25px;
                border: 3px solid purple;
            }

            #collection-map {
                width: 100%;
                height: 750px;
                display: none;
            }

            a {
                font-size: larger;
            }

            @media (max-width: 1300px) {

                .flex-container {
                    flex-wrap: wrap;
                }

                .left-el {
                    width: 100%;
                }

                .right-el {
                    width: 100%;
                }

            }

        </style>
    </head>

    <body>

        <div id="content">

            <div id="left">

                <h1>Collection map</h1>
                <div id="search-map" class="map"></div>
                <div id="search">
                    <input type="text" id="search-box" placeholder="search for a location, ex: Paris">
                    <a href="#" id="search-button">Search</a>
                </div>  
                <a href="#" id="add-button">Add location</a>
                
            </div>

            <div id="right">
                <div id="collection-map" class="map"></div>
            </div>

        </div>

        <script src="harta-interactiva.js"></script>

    </body>

</html>
