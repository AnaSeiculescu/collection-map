<!DOCTYPE html>
<html>

    <head>
        <title>Harta Interactiva</title>
        <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJuNWETDfypRi9CAURfL4J3zm93dbhydg"></script> -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvH2xr1HR6PglZ-QYW2aXWJnbSBzSNMxM"></script>
        <script src="jquery-3.6.4.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,600;1,200;1,400&display=swap" rel="stylesheet">
        <style>

            h1 {
                font-family: Kanit, Arial, sans-serif;
                font-weight: 600;
                letter-spacing: 1px;
                color:dimgray;
                background-color:beige;
                /* font-size: 34px; */
            }

            a {
                font-family: Kanit, Arial, sans-serif;
                font-weight: 400;
                font-size: 21px;
                text-decoration: none;
            }

            .map {
                /* border: 1px solid black; */
            }

            #content {
                display: block;
                gap: 40px;
                margin: 2%;
            }

            #left {
                display: flex;
                flex-direction: column;
                gap: 25px;
                width: 100%;
                text-align: center;
                margin-bottom: 2%;
            }

            /* #search {
                background-color: beige;
                height: 45px;
            } */

            #right {
                width: 100%;
            }

            #search-map {
                width: 100%;
                height: 500px;
            }

            #search-box {
                font-family: Kanit, Arial, sans-serif;
                font-weight: 400;
                font-size: 18px;
                width: 85%;
                height: 28px;
                border: 3px solid dimgray;
                color: purple;
            }

            #search-button {
                margin-left: 1%;
                width: 10%;
            }

            #add-button {
                background-color: beige;
            }

            #collection-map {
                width: 100%;
                height: 750px;
                display: none;
            }

            @media (max-width: 1300px) {

                .flex-container {
                    flex-wrap: wrap;
                }

                .left-el {
                    width: 100%;
                }

                .right-el {
                    width: 100%;
                }

            }

        </style>
    </head>

    <body>

        <div id="content">

            <div id="left">

                <h1>Collection map</h1>
                <div id="search-map" class="map"></div>
                <div id="search">
                    <input type="text" id="search-box" placeholder="search for a location, ex: Paris">
                    <a href="#" id="search-button">Search</a>
                </div>  
                <a href="#" id="add-button">Add location</a>
                
            </div>

            <div id="right">
                <div id="collection-map" class="map"></div>
            </div>

        </div>

        <script src="harta-interactiva.js"></script>

    </body>

</html>
